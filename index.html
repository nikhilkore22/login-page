<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: blueviolet;
    }

    .left-side {
  flex: 1;
  background: url('dgd8syv-c2a5f4d7-83c1-4b50-97c3-38e7518598f7.jpg') no-repeat center center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
  color: #fff;
}

    .left-side img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .left-side h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .left-side p {
      text-align: center;
      max-width: 300px;
      font-size: 14px;
    }

    .right-side {
      flex: 1;
      background: #fff;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #555;
    }

    .right-side h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .right-side label {
      margin-top: 20px;
      font-size: 14px;
      display: block;
    }

    .right-side input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .forgot {
      text-align: right;
      font-size: 12px;
      margin-top: 5px;
      color: #888;
      cursor: pointer;
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #aaa;
    }

    .google-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      gap: 10px;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="left-side">
    <img src="dgd8syv-c2a5f4d7-83c1-4b50-97c3-38e7518598f7.jpg" alt="GOKU">
    <h2>NK Collection</h2>
    <p>Website Created by NIKHIL KORE.</p>
  </div>

  <div class="right-side">
    <h1>Welcome to my website</h1>

    <label for="username">User name our Email and phone number</label>
    <input type="text" id="username" placeholder="NIKHIL KORE">

    <label for="password">Password</label>
    
    <input type="password" id="password" placeholder="*********">

    <div class="forgot">Forgot password?</div>

    <button class="btn">Sign in</button>
  
    <div class="divider">or</div>

    <div class="google-btn">
      <img src="564e4b36cb194a1e4c44fc51c2a2c18d.jpg" alt="Google Logo">
      <span>Sign in with Google</span>
    </div>

    <div class="signup">
      Are you new here? <a href="#">Create Account</a>
    </div>
  </div>

</body>
</html>
